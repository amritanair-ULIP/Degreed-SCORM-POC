<html lang="en">
<head>
    <meta charset="utf-8" />

    <meta name="description" content="" />

    <meta name="Language" content="en" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon" />
    <!-- Inter Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- All Stylesheet -->
    <link rel="stylesheet" href="assets/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/plugins/css/scroll/jquery.mCustomScrollbar.min.css">
    <link rel="stylesheet" href="assets/css/custom.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <style>
        .lv-left { width: 100% !important; }    
        .finalfeedback { display: none;}   
        legend { display: none;}
        .modal-body-content, .finalfeedback { letter-spacing: 1px;}
    </style>
</head>
<body>
    <!-- header start -->
    
    <!-- main-area start -->
    <div class="main-area-cyu">
        <section class="cyu-area">
            <div class="container-fluid p-0">
                <div class="row g-0">
                    <div class="col-md-12 p-0">
                        <div class="col-md-12 p-0">
                            <div class="lv-left lq-1">
                                <div class="lesson-questionnaire">
                                    <div class="understanding">
                                        <img src="./assets/images/icon/timer.png" alt="">
                                        <h2>Check Your Understanding</h2>
                                    </div>
                                    <div class="question-list">
                                        <div class="question-title">
                                            <p>Select the Correct answer and click submited.</p>
                                        </div>
                                        <fieldset>
                                            <legend></legend>
                                            <div class="question-options" role="radiogroup" aria-labelledby=""></div>
                                        </fieldset>
                                    </div>
                                    <div class="row question-btns">
                                        <div class="col-md-12">
                                            <div class="question-submit-btn text-end">
                                                <button role="button" href="Javascript:void(0);" class="button-style">Submit</button>
                                            </div>
                                        </div>
                                        <div class="row finalfeedback" role="alert" aria-label="Feedback">
                                            <div class="col-md-9">
                                                <div class="question-alt">
                                                    <img src="./assets/images/icon/chat.png" alt="" class="mCS_img_loaded">
                                                    <span></span>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="question-submit-btn text-end">
                                                    <button role="button" href="Javascript:void(0);" class="Next button-style">Next</button>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                            
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- main-area End -->
    <!-- progress-wrap area -->
    <div class="progress-wrap">
        <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102"><path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" /></svg>
        <i class="la la-arrow-up"></i>
    </div>
    <!-- progress-wrap area -->
    <!-- The Modal -->
    <div role="dialog" class="modal" id="question" aria-labelledby="Feedback dialog"
    aria-describedby="Check your understanding feedback">
        <div class="modal-dialog modal-dialog-centered modal-md">
            <div class="modal-content">

                <div class="modal-body" role="alert">
                    <div class="modal-body-content text-center">
                        <h4 class="modal-body-title">Feedback</h4>
                        <p>Not Quite! Click the close button to try  again.</p>
                        <div class="btn-area pt-20 d-flex justify-content-center gap-2">
                            <button type="button" class="btn button-style feedback-close" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS Files  -->
    <!-- Global JS Compulsory (Do not remove) -->
    <!-- Jquery, Proper & Bootstrap JS  -->
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/js/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="assets/js/Utils.js" defer></script>
    <script src="assets/js/cyu.js"></script>
</body>
</html>
